<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cash-Count – Bargeldzähler (offline)</title>

<style>
:root{
  --petrol:#43727a;
  --petrolText:#ffffff;
  --senf:#C9A24A;
  --senfText:#3a2f1f;
  --bg:#ffffff;
  --panel:#f7f7f7;
  --border:#e3e3e3;
  --text:#2f2f2f;
  --muted:#666;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:16px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{max-width:760px;margin:0 auto}

h1{
  text-align:center;
  font-size:1.6rem;
  margin:10px 0 6px;
}

.bar{
  display:flex;
  gap:12px;
  justify-content:center;
  margin:12px 0;
}

button{
  min-height:52px;
  padding:14px 18px;
  border:none;
  border-radius:14px;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}

.ok{background:var(--petrol);color:var(--petrolText)}
.danger{background:var(--senf);color:var(--senfText)}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:10px 6px;
  border-bottom:1px solid var(--border);
  text-align:right;
  font-variant-numeric:tabular-nums;
}

th{background:#f1f1f1}

td:first-child{
  text-align:left;
  font-weight:700;
}

input{
  width:100%;
  max-width:90px;
  padding:12px;
  font-size:18px;
  border-radius:12px;
  border:2px solid var(--border);
  text-align:right;
}

input:focus{
  outline:none;
  border-color:var(--petrol);
}

.sum{
  min-width:90px;
  text-align:right;
}

.total{
  position:sticky;
  bottom:10px;
  margin:14px auto;
  padding:18px;
  font-size:1.6rem;
  font-weight:900;
  text-align:center;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
}

@media(max-width:520px){
  th,td{padding:8px 4px}
  input{font-size:20px}
}
</style>
</head>

<body>
<div class="wrap">
<h1>Cash-Count</h1>

<div class="bar">
  <button class="ok" id="save">Zählung speichern</button>
  <button class="danger" id="reset">Neuer Zählvorgang</button>
</div>

<table>
<tr><th>Stückelung</th><th>Anzahl</th><th>Betrag</th></tr>

<tr><td>500 €</td><td><input data-val="500"></td><td class="sum">0,00 €</td></tr>
<tr><td>200 €</td><td><input data-val="200"></td><td class="sum">0,00 €</td></tr>
<tr><td>100 €</td><td><input data-val="100"></td><td class="sum">0,00 €</td></tr>
<tr><td>50 €</td><td><input data-val="50"></td><td class="sum">0,00 €</td></tr>
<tr><td>20 €</td><td><input data-val="20"></td><td class="sum">0,00 €</td></tr>
<tr><td>10 €</td><td><input data-val="10"></td><td class="sum">0,00 €</td></tr>
<tr><td>5 €</td><td><input data-val="5"></td><td class="sum">0,00 €</td></tr>

<tr><td>2 €</td><td><input data-val="2"></td><td class="sum">0,00 €</td></tr>
<tr><td>1 €</td><td><input data-val="1"></td><td class="sum">0,00 €</td></tr>
<tr><td>50 Cent</td><td><input data-val="0.5"></td><td class="sum">0,00 €</td></tr>
<tr><td>20 Cent</td><td><input data-val="0.2"></td><td class="sum">0,00 €</td></tr>
<tr><td>10 Cent</td><td><input data-val="0.1"></td><td class="sum">0,00 €</td></tr>
<tr><td>5 Cent</td><td><input data-val="0.05"></td><td class="sum">0,00 €</td></tr>
<tr><td>2 Cent</td><td><input data-val="0.02"></td><td class="sum">0,00 €</td></tr>
<tr><td>1 Cent</td><td><input data-val="0.01"></td><td class="sum">0,00 €</td></tr>
</table>

<div class="total">Gesamtsumme: <span id="total">0,00 €</span></div>
</div>

<script>
const inputs=document.querySelectorAll("input");
const totalEl=document.getElementById("total");

function fmt(n){return n.toLocaleString("de-DE",{minimumFractionDigits:2})+" €"}

function update(){
  let total=0;
  inputs.forEach(i=>{
    const qty=parseInt(i.value)||0;
    const val=parseFloat(i.dataset.val);
    const sum=qty*val;
    i.parentElement.nextElementSibling.textContent=fmt(sum);
    total+=sum;
  });
  totalEl.textContent=fmt(total);
  localStorage.setItem("cashcount",JSON.stringify([...inputs].map(i=>i.value)));
}

inputs.forEach(i=>i.addEventListener("input",update));

document.getElementById("reset").onclick=()=>{
  inputs.forEach(i=>i.value="");
  update();
};

document.getElementById("save").onclick=()=>update();

const saved=JSON.parse(localStorage.getItem("cashcount")||"[]");
inputs.forEach((i,n)=>i.value=saved[n]||"");
update();
</script>
</body>
</html>
