<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cash-Count – Bargeldzähler (offline)</title>

<style>
:root{
  --petrol:#43727a;
  --petrolText:#ffffff;
  --senf:#C9A24A;
  --senfText:#3a2f1f;
  --bg:#ffffff;
  --panel:#f6f6f6;
  --border:#e2e2e2;
  --text:#2f2f2f;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:16px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:760px;
  margin:0 auto;
}

/* HEADER */
.header{
  margin:10px 0 18px;
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}

h1{
  font-size:1.8rem;
  font-weight:750;
  margin:0;
}

.actions{
  display:flex;
  justify-content:space-between;
  gap:24px;
  margin-top:14px;
}

.actions button{
  flex:1;
  min-height:56px;
  padding:14px 18px;
  border:none;
  border-radius:14px;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}

.ok{background:var(--petrol);color:var(--petrolText)}
.danger{background:var(--senf);color:var(--senfText)}

.header-total{
  margin-top:12px;
  text-align:right;
  font-weight:700;
  font-size:1.1rem;
  color:var(--petrol);
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}

col.col-denom{width:38%}
col.col-qty{width:24%}
col.col-sum{width:38%}

th,td{
  padding:14px 10px;
  border-bottom:1px solid var(--border);
  font-variant-numeric:tabular-nums;
}

th{
  background:#f1f1f1;
  font-size:15px;
}

th:nth-child(1), td:nth-child(1){text-align:left}
th:nth-child(2), td:nth-child(2){text-align:center}
th:nth-child(3), td:nth-child(3){text-align:right}

td:nth-child(1){
  font-size:19px;
  font-weight:700;
}

input{
  width:100%;
  max-width:120px;
  padding:14px 12px;
  font-size:22px;
  border-radius:14px;
  border:3px solid var(--border);
  text-align:center;
}

input:focus{
  outline:none;
  border-color:var(--petrol);
}

.sum{
  font-size:19px;
  font-weight:700;
}

/* TOTAL BOTTOM */
.total{
  position:sticky;
  bottom:10px;
  margin:22px auto 10px;
  padding:22px;
  font-size:2rem;
  font-weight:900;
  text-align:center;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
}

@media(max-width:520px){
  td:nth-child(1){font-size:21px}
  input{font-size:24px}
  .sum{font-size:21px}
  .total{font-size:2.2rem}
  .actions{flex-direction:column}
}
</style>
</head>

<body>
<div class="wrap">

<div class="header">
  <div class="header-top">
    <h1>Cash-Count</h1>
  </div>

  <div class="actions">
    <button class="danger" id="reset">Neuer Zählvorgang</button>
    <button class="ok" id="save">Zählung speichern</button>
  </div>

  <div class="header-total">
    Summe: <span id="totalTop">0,00 €</span>
  </div>
</div>

<table>
<colgroup>
  <col class="col-denom">
  <col class="col-qty">
  <col class="col-sum">
</colgroup>

<tr>
  <th>Stückelung</th>
  <th>Anzahl</th>
  <th>Betrag</th>
</tr>

<tr><td>500 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="500"></td><td class="sum">0,00 €</td></tr>
<tr><td>200 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="200"></td><td class="sum">0,00 €</td></tr>
<tr><td>100 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="100"></td><td class="sum">0,00 €</td></tr>
<tr><td>50 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="50"></td><td class="sum">0,00 €</td></tr>
<tr><td>20 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="20"></td><td class="sum">0,00 €</td></tr>
<tr><td>10 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="10"></td><td class="sum">0,00 €</td></tr>
<tr><td>5 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="5"></td><td class="sum">0,00 €</td></tr>

<tr><td>2 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="2"></td><td class="sum">0,00 €</td></tr>
<tr><td>1 €</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="1"></td><td class="sum">0,00 €</td></tr>
<tr><td>50 Cent</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="0.5"></td><td class="sum">0,00 €</td></tr>
<tr><td>20 Cent</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="0.2"></td><td class="sum">0,00 €</td></tr>
<tr><td>10 Cent</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="0.1"></td><td class="sum">0,00 €</td></tr>
<tr><td>5 Cent</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="0.05"></td><td class="sum">0,00 €</td></tr>
<tr><td>2 Cent</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="0.02"></td><td class="sum">0,00 €</td></tr>
<tr><td>1 Cent</td><td><input type="number" inputmode="numeric" min="0" step="1" data-val="0.01"></td><td class="sum">0,00 €</td></tr>
</table>

<div class="total">
  Gesamtsumme: <span id="total">0,00 €</span>
</div>

</div>

<script>
const inputs=document.querySelectorAll("input");
const totalEl=document.getElementById("total");
const totalTop=document.getElementById("totalTop");

function fmt(n){
  return n.toLocaleString("de-DE",{minimumFractionDigits:2})+" €";
}

function update(){
  let total=0;
  inputs.forEach(i=>{
    const qty=parseInt(i.value)||0;
    const val=parseFloat(i.dataset.val);
    const sum=qty*val;
    i.parentElement.nextElementSibling.textContent=fmt(sum);
    total+=sum;
  });
  totalEl.textContent=fmt(total);
  totalTop.textContent=fmt(total);
  localStorage.setItem("cashcount",JSON.stringify([...inputs].map(i=>i.value)));
}

inputs.forEach(i=>i.addEventListener("input",update));

document.getElementById("reset").onclick=()=>{
  inputs.forEach(i=>i.value="");
  update();
};

document.getElementById("save").onclick=()=>update();

const saved=JSON.parse(localStorage.getItem("cashcount")||"[]");
inputs.forEach((i,n)=>i.value=saved[n]||"");
update();
</script>
</body>
</html>
